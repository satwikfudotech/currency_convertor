<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="converter-container">
    <h2><i class="fas fa-exchange-alt"></i> Currency Converter</h2>
    <form id="convertForm">
      <div class="input-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" min="0" step="0.01" placeholder="Enter amount" required>
      </div>

      <div class="input-group">
        <label for="from">From Currency</label>
        <select id="from" required>
          <option value="USD">US Dollar (USD)</option>
          <option value="EUR">Euro (EUR)</option>
          <option value="GBP">British Pound (GBP)</option>
          <option value="JPY">Japanese Yen (JPY)</option>
          <option value="INR">Indian Rupee (INR)</option>
          <!-- Add more currencies here -->
        </select>
      </div>

      <div class="input-group">
        <label for="to">To Currency</label>
        <select id="to" required>
          <option value="EUR">Euro (EUR)</option>
          <option value="USD">US Dollar (USD)</option>
          <option value="GBP">British Pound (GBP)</option>
          <option value="JPY">Japanese Yen (JPY)</option>
          <option value="INR">Indian Rupee (INR)</option>
          <!-- Add more currencies here -->
        </select>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="usePointers">
        <label for="usePointers">Use Go Pointers (Advanced)</label>
      </div>

      <button type="submit">
        <i class="fas fa-calculator"></i> Convert
      </button>
    </form>

    <div class="result" id="result"></div>
    <div class="error" id="error"></div>
  </div>

  <script>
    const form = document.getElementById('convertForm');
    const resultDiv = document.getElementById('result');
    const errorDiv = document.getElementById('error');
    
    // Replace with your actual Cloud Function URL
    const CLOUD_FUNCTION_URL = 'https://YOUR_REGION-YOUR_PROJECT.cloudfunctions.net/Converter';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultDiv.innerHTML = '';
      errorDiv.innerHTML = '';

      const amount = parseFloat(document.getElementById('amount').value);
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const usePointers = document.getElementById('usePointers').checked;

      try {
        const response = await fetch(CLOUD_FUNCTION_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            amount, 
            from, 
            to, 
            use_pointers: usePointers 
          })
        });

        const data = await response.json();
        
        if (!response.ok) throw new Error(data.error || 'Conversion failed');
        
        resultDiv.innerHTML = `
          <div>${amount.toFixed(2)} ${from} =</div>
          <div style="font-size: 24px; font-weight: bold; margin: 10px 0;">
            ${data.converted.toFixed(2)} ${data.currency}
          </div>
          <div class="rate-info">Method: ${data.method}</div>
        `;
      } catch (err) {
        errorDiv.textContent = `Error: ${err.message}`;
      }
    });
  </script>
</body>
</html>
